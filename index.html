<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <title>Folding Panel</title>
    <script
      src="https://kit.fontawesome.com/41649d1feb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-border"></div>

      <div class="container-info">
        <div class="logo">
          <i class="fas fa-gem"></i>
        </div>
        <div class="info">
          <h1>Junior <br />Frontend <br />Developer</h1>
          <h3>Available from early November</h3>
        </div>
        <div class="links">
          <ul>
            <li>Contact</li>
            <li>Twitter</li>
            <li>CodePen</li>
            <li>Linkedin</li>
          </ul>
        </div>
      </div>

      <div class="projects-container">
        <div class="project item1">item-1</div>
        <div class="project item2">item-2</div>
        <div class="project item3">item-3</div>
        <div class="project item4">item-4</div>
        <div class="project item5">item-5</div>
        <div class="project item6">item-6</div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
